{% extends "layout.html" %}

{% block pageTitle %}
What is your full name?
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form method="post" novalidate>
          <div class="govuk-form-group">
          <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--l" for="full-name">
                What is your full name?
              </label>
            </h1>
            <div id="full-name-hint" class="govuk-hint">
              This should be your full, legal name including any middle names.
            </div>
            <input class="govuk-input" id="full-name" name="full-name" type="text" aria-describedby="full-name-hint">
          </div>

        <button class="govuk-button" data-module="govuk-button">
          Continue
        </button>
      </form>


    </div>
</div>

{% endblock %}
